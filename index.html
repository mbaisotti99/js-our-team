<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <h1 class="mt-5 text-center">Meet Our Team</h1>

        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mt-5" id="female1">
                
            </div>
            <div class="col-12 col-md-6 col-lg-4 mt-5" id="female2">
                

            </div>
            <div class="col-12 col-md-6 col-lg-4 mt-5" id="female3">
                

            </div>
            <div class="col-12 col-md-6 col-lg-4 mt-5" id="male1">
                

            </div>
            <div class="col-12 col-md-6 col-lg-4 mt-5" id="male2">
                

            </div>
            <div class="col-12 col-md-6 col-lg-4 mt-5" id="male3" >
                

            </div>


            <div class="row new-members">
                
            </div>

        </div>
        <div class="row text-center">
            <h2 class="mt-5">Aggiungi Membro</h2>
            <p>Sei parte del team e non lo sapevamo? Aggiungiti pure qua senza nessuna verifica e ricevi lo stipendio a casa ogni mese</p>
            <div class="card">
                <div class="card-header">Aggiungi Membro</div>
                <div class="card-body">
                    <form id="addMemb">
                        <ul style="list-style: none;">
                            <li class="mt-3">Nome e Cognome:
                                <input type="text" id="newName">
                            </li>
                            <li class="mt-3">Ruolo:
                                <input type="text" id="newRole">
                            </li>
                            <li class="mt-3">Email:
                                <input type="email" id="newMail">
                            </li>
                            <li class="mt-3">Percorso nuova immagine:
                                <input type="text" id="newImg">
                            </li>
                            <button class="btn btn-primary mt-3" type="submit">Aggiungi</button>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
